<body class="bg-teal-100 flex justify-center">
    <div class="max-w-2xl w-full">
        <div class="bg-cover bg-center h-52 relative" style="background-image: url('images/LOGO.jpg');">

                <i class="fas fa-map-marker-alt"></i> Shop 105, 24-26 East Point Road, Causeway Bay 東角
            </div>
        </div>
        <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">檔主計劃</h2>
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-4 md:mb-0 md:mr-4 flex-1 bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-teal-600">檔主計劃A</h3>

                </div>
                <div class="mb-4 md:mb-0 md:mr-4 flex-1 bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-teal-600">檔主計劃B</h3>

                    <p class="text-gray-600">月結抽成40%</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const allImages = [
            'gallery/image1.jpg',
            'gallery/image2.jpg',
            'gallery/image3.jpg',
            'gallery/image4.jpg',
            'gallery/image5.jpg',
            'gallery/image6.jpg',
            'gallery/image7.jpg',
            'gallery/image8.jpg',
            'gallery/image9.jpg',
            'gallery/image10.jpg'
        ];

        function getRandomImages(images, count) {
            const shuffled = images.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayRandomImages() {
            const imageGrid = document.getElementById('image-grid');
            const selectedImages = getRandomImages(allImages, 6);
            imageGrid.innerHTML = selectedImages.map(src => `
                <div class="relative w-full pt-[100%]">
                    <img src="${src}" alt="Random Image" class="absolute inset-0 w-full h-full object-cover">
                </div>
            `).join('');
        }

        displayRandomImages();
    </script>
