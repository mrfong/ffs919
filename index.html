<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Finds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-teal-100 flex justify-center">
    <div class="max-w-2xl w-full">
        <div class="bg-cover bg-center h-52 relative" style="background-image: url('images/LOGO.jpg');">
            <a href="https://www.instagram.com/forest_finds_919/" target="_blank" class="absolute bottom-2 right-2 text-white text-2xl">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image1.jpg" alt="Image 1" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image2.jpg" alt="Image 2" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image3.jpg" alt="Image 3" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image4.jpg" alt="Image 4" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image5.jpg" alt="Image 5" class="absolute inset-0 w-full h-full object-cover">
            </div>
            <div class="relative w-full pt-[100%]">
                <img src="gallery/image6.jpg" alt="Image 6" class="absolute inset-0 w-full h-full object-cover">
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">檔主計劃</h2>
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-4 md:mb-0 md:mr-4 flex-1 bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-teal-600">檔主計劃A</h3>
                    <p class="text-gray-600">月租 HK$1,500</p>
                    <p class="text-gray-600">免除抽成</p>
                </div>
                <div class="mb-4 md:mb-0 md:mr-4 flex-1 bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-teal-600">檔主計劃B</h3>
                    <p class="text-gray-600">月租 HK$1,000</p>
                    <p class="text-gray-600">月結抽成10%</p>
                </div>
                <div class="flex-1 bg-gray-100 p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-teal-600">檔主計劃C</h3>
                    <p class="text-gray-600">月租 HK$500</p>
                    <p class="text-gray-600">月結抽成40%</p>
                </div>
            </div>

            <p class="text-sm text-gray-500 mt-4">*每介紹一位成功簽租的檔主, 可獲回贈HK$300</p>
        </div>
        
    </div>
</body>
</html>
